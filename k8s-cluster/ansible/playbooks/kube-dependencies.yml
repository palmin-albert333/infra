- hosts: all
  become: yes
  tasks:

   - name: add Kubernetes apt-key
     apt_key:
       url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
       state: present

   - name: add Kubernetes' APT repository
     apt_repository:
      repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
      state: present
      filename: 'kubernetes'

   - name: install kubelet=1.19.5
     apt:
       name: kubelet
       state: present
       update_cache: true

   - name: install kubeadm=1.19.5
     apt:
       name: kubeadm
       state: present

- hosts: master
  become: yes
  tasks:
   - name: install kubectl=1.19.5
     apt:
       name: kubectl
       state: present
       force: yes

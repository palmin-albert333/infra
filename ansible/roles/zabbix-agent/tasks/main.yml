---
- block: #=====Block for Ubuntu=====

   - name: download zabbix ubuntu release deb file
     get_url:
       url="https://repo.zabbix.com/zabbix/6.0/ubuntu/pool/main/z/zabbix-release/zabbix-release_6.0-1+ubuntu{{ ansible_distribution_version }}_all.deb"
       dest="~/"

   - name: apt install Zabbix release in Ubuntu/Debian
     apt: deb="~/zabbix-release_6.0-1+ubuntu{{ ansible_distribution_version }}_all.deb"

   - name: apt-get update
     apt:
       update_cache: true
       cache_valid_time: 86400

   - name: apt install zabbix agent
     apt: name=zabbix-agent

   - name: copy the zabbix config file
     copy:
      src={{ source_conf }} dest={{ dest_conf }}
     notify:
      - restart agent

  when: ansible_distribution == "Ubuntu"
